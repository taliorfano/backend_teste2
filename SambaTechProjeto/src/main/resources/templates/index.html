<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<title>	Processo Seletivo </title>
		
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h4> Processo Seletivo SambaTech - Teste 02</h4>
	
	<br/>
	<br/>
	
	 <form class="container" method="post">
    	<div class="file-field input-field">
      	<div class="btn-small">
        	<span> <i class="material-icons left"> add_circle_outline </i> Adicionar vídeo </span>
        	<input type="file" id="file_video">
      	</div>
      	<div class="file-path-wrapper">
	        <input class="file-path validate" type="text" placeholder="Arquivo para conversão">
    	  </div>
    	</div>
    	<div class="input-field col s6">
          <input id="name_video" type="text" class="validate">
          <label for="name_video"> Título do vídeo </label>
        </div>
        
        <button class="waves-effect waves-light btn-large right" type="submit">
        <i class="material-icons left">  add_circle_outline  </i>
        	Converter
        </button>
  </form>
	
	 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
